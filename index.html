    <script src="script.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./sw.js')
            .then((registration) => {
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope,
              )

              // Check for updates periodically
              setInterval(() => {
                registration.update()
              }, 60000) // Check every minute

              // Handle service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing
                newWorker.addEventListener('statechange', () => {
                  if (
                    newWorker.state === 'installed' &&
                    navigator.serviceWorker.controller
                  ) {
                    // New content is available, show update notification
                    showUpdateNotification()
                  }
                })
              })

              function showUpdateNotification() {
                const updateNotification = document.createElement('div')
                updateNotification.innerHTML = `
                  <div style="
                    position: fixed;
                    top: 70px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #4CAF50;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    font-family: inherit;
                    font-weight: bold;
                    z-index: 1001;
                    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
                    cursor: pointer;
                    animation: slideIn 0.3s ease;
                  ">
                    <i class="fa fa-refresh"></i> New version available! Click to update
                  </div>
                `

                updateNotification.addEventListener('click', () => {
                  if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                      command: 'skipWaiting',
                    })
                  }
                  window.location.reload()
                })

                document.body.appendChild(updateNotification)

                // Auto-remove after 10 seconds
                setTimeout(() => {
                  if (updateNotification.parentNode) {
                    updateNotification.remove()
                  }
                }, 10000)
              }

              // Show install prompt when available
              let deferredPrompt
              window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault()
                deferredPrompt = e
                showInstallPromotion()
              })

              function showInstallPromotion() {
                // Create install button
                const installBtn = document.createElement('button')
                installBtn.innerHTML =
                  '<i class="fa fa-download"></i> Install App'
                installBtn.className = 'install-btn'
                installBtn.style.cssText = `
                  position: fixed;
                  top: 20px;
                  right: 20px;
                  background: #ff6b35;
                  color: white;
                  border: none;
                  padding: 10px 20px;
                  border-radius: 25px;
                  font-family: inherit;
                  font-weight: bold;
                  cursor: pointer;
                  z-index: 1000;
                  box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
                  transition: all 0.3s ease;
                `

                installBtn.addEventListener('mouseover', () => {
                  installBtn.style.transform = 'translateY(-2px)'
                  installBtn.style.boxShadow =
                    '0 6px 20px rgba(255, 107, 53, 0.4)'
                })

                installBtn.addEventListener('mouseout', () => {
                  installBtn.style.transform = 'translateY(0)'
                  installBtn.style.boxShadow =
                    '0 4px 15px rgba(255, 107, 53, 0.3)'
                })

                installBtn.addEventListener('click', async () => {
                  if (deferredPrompt) {
                    deferredPrompt.prompt()
                    const { outcome } = await deferredPrompt.userChoice
                    console.log(
                      `User response to the install prompt: ${outcome}`,
                    )
                    deferredPrompt = null
                    installBtn.remove()
                  }
                })

                document.body.appendChild(installBtn)

                // Remove button after 10 seconds if not clicked
                setTimeout(() => {
                  if (installBtn.parentNode) {
                    installBtn.remove()
                  }
                }, 10000)
              }
            })
            .catch((registration) => {
              console.log('ServiceWorker registration failed: ', registration)
            })
        })
      }

      // Handle app installation
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed')
        // Hide install promotion
        const installBtn = document.querySelector('.install-btn')
        if (installBtn) {
          installBtn.remove()
        }
      })

      // Add manual refresh button for development/testing
      function addRefreshButton() {
        const refreshBtn = document.createElement('button')
        refreshBtn.innerHTML = '<i class="fa fa-refresh"></i> Force Update'
        refreshBtn.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #2196F3;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 20px;
          font-family: inherit;
          font-size: 0.8rem;
          cursor: pointer;
          z-index: 1000;
          box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        `

        refreshBtn.addEventListener('click', async () => {
          // Clear all caches
          const cacheNames = await caches.keys()
          await Promise.all(cacheNames.map((name) => caches.delete(name)))

          // Unregister service worker
          const registrations = await navigator.serviceWorker.getRegistrations()
          await Promise.all(
            registrations.map((registration) => registration.unregister()),
          )

          // Hard reload
          window.location.reload(true)
        })

        document.body.appendChild(refreshBtn)

        // Auto-hide after 30 seconds
        setTimeout(() => {
          if (refreshBtn.parentNode) {
            refreshBtn.remove()
          }
        }, 30000)
      }

      // Show refresh button only during development (when served from localhost)
      if (
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1'
      ) {
        setTimeout(addRefreshButton, 2000)
      }
    </script>
